<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background-color: #1f1f1f;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        padding: 40px;
        border-radius: 3px;
        background-color: #333333;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 0.5em;
        color: #ffffff;
      }

      p {
        font-size: 1.2em;
        line-height: 1.6em;
        color: #dddddd;
      }

      a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1em;
        text-decoration: none;
        color: #1f1f1f;
        background-color: #ffffff;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      a:hover {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Kenette John A. Antonio</h1>
      <p>This is a static HTML page in dark mode.</p>
      <p>Feel free to explore my work and get to know more about me.</p>
      <a href="https://github.com/antonioken22" target="_blank"
        >Visit My GitHub</a
      >
    </div>
  </body>
</html>
